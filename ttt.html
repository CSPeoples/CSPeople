<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            text-shadow: 0 0 5px #00ff00;
        }

        /* SIDEBAR FIX */
        #sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            border-right: 2px solid #00ff00;
            min-width: 140px;
            height: 100vh; /* Full height sidebar */
            background-color: #000;
            box-shadow: 2px 0 10px #00ff00;
        }

        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1; /* Take remaining space */
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 8px #00ff00, 0 0 15px #0f0;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }

        .cell {
            background-color: #001a00;
            border: 2px solid #00ff00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            color: #00ff00;
            transition: background 0.2s;
        }

        .cell:hover {
            background-color: #003300;
        }

        #status, #scoreboard {
            margin-top: 15px;
            font-weight: bold;
            text-shadow: 0 0 6px #00ff00;
        }

        button {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #001a00;
            border: 2px solid #00ff00;
            color: #00ff00;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #003300;
        }
    </style>
</head>
<body>
    <!-- FIXED SIDEBAR -->
    <div id="sidebar">
        <button id="placeholder-btn1">Go 1</button>
        <button id="placeholder-btn2">Go 2</button>
        <button id="placeholder-btn3">Go 3</button>
    </div>

    <div id="main-content">
        <h1>Tic-Tac-Toe</h1>
        <div id="board"></div>
        <div id="status"></div>
        <div id="scoreboard"></div>
        <button id="reset">Reset Game</button>
    </div>

    <script>
        class Player {
            constructor(name, symbol) {
                this.name = name;
                this.symbol = symbol;
                this.wins = 0;
            }
            addWin() {
                this.wins++;
            }
        }
    
        class Board {
            constructor() {
                this.grid = Array(9).fill("");
            }
            reset() {
                this.grid.fill("");
            }
            makeMove(index, symbol) {
                if (this.grid[index] === "") {
                    this.grid[index] = symbol;
                    return true;
                }
                return false;
            }
            checkWinner(symbol) {
                const combos = [
                    [0,1,2],[3,4,5],[6,7,8],
                    [0,3,6],[1,4,7],[2,5,8],
                    [0,4,8],[2,4,6]
                ];
                return combos.some(combo => combo.every(i => this.grid[i] === symbol));
            }
            isFull() {
                return this.grid.every(cell => cell !== "");
            }
        }
    
        class TicTacToe {
            constructor(player1, player2) {
                this.board = new Board();
                this.players = [player1, player2];
                this.currentPlayer = Math.random() < 0.5 ? player1 : player2; // ðŸ”¥ Randomize first player
                this.gameOver = false;
            }
    
            switchPlayer() {
                this.currentPlayer = this.currentPlayer === this.players[0] ? this.players[1] : this.players[0];
            }
    
            play(index) {
                if (this.gameOver) return;
                if (this.board.makeMove(index, this.currentPlayer.symbol)) {
                    updateBoard();
                    if (this.board.checkWinner(this.currentPlayer.symbol)) {
                        document.getElementById("status").innerText = `${this.currentPlayer.name} wins!`;
                        this.currentPlayer.addWin();
                        updateScoreboard();
                        this.gameOver = true;
                        return true;
                    } else if (this.board.isFull()) {
                        document.getElementById("status").innerText = "It's a tie!";
                        this.gameOver = true;
                        return true;
                    }
                    this.switchPlayer();
                    document.getElementById("status").innerText = `Turn: ${this.currentPlayer.name}`;
                }
                return false;
            }
    
            resetGame() {
                this.board.reset();
                this.currentPlayer = Math.random() < 0.5 ? this.players[0] : this.players[1]; // ðŸ”¥ Randomize again on reset
                this.gameOver = false;
                updateBoard();
                document.getElementById("status").innerText = `Turn: ${this.currentPlayer.name}`;
            }
        }
    
        const player1 = new Player("The Smugger Juggers", "X");
        const player2 = new Player("Mr. Mortensen", "O");
        const game = new TicTacToe(player1, player2);
    
        const boardDiv = document.getElementById("board");
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.index = i;
            cell.addEventListener("click", () => {
                game.play(i);
            });
            boardDiv.appendChild(cell);
        }
    
        function updateBoard() {
            document.querySelectorAll(".cell").forEach((cell, i) => {
                cell.innerText = game.board.grid[i];
            });
        }
    
        function updateScoreboard() {
            document.getElementById("scoreboard").innerText = `${player1.name}: ${player1.wins} | ${player2.name}: ${player2.wins}`;
        }
    
        document.getElementById("reset").addEventListener("click", () => {
            game.resetGame();
            updateScoreboard();
        });
    
        document.getElementById("placeholder-btn1").addEventListener("click", () => {
            alert("Placeholder Button 1 clicked! (Link coming soon)");
        });
        document.getElementById("placeholder-btn2").addEventListener("click", () => {
            alert("Placeholder Button 2 clicked! (Link coming soon)");
        });
        document.getElementById("placeholder-btn3").addEventListener("click", () => {
            alert("Placeholder Button 3 clicked! (Link coming soon)");
        });
    
        updateBoard();
        updateScoreboard();
        document.getElementById("status").innerText = `Turn: ${game.currentPlayer.name}`;
    </script>
</body>
</html>
